<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hand Cricket Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="container">
    <h1>Hand Cricket Game</h1>
    <button onclick="startMultiplayer()">Multiplayer</button>
    <button onclick="startComputer()">Computer</button>
  </div>

  <div id="multiplayerOptions" style="display:none;">
    <button onclick="createRoom()">Create Room</button>
    <input type="text" id="roomInput" placeholder="Enter Room Code">
    <button onclick="joinRoom()">Join Room</button>
  </div>

  <div id="gameArea" style="display:none;">
    <p id="game"></p>
    <input type="number" id="runInput" placeholder="Enter run (1-6)">
    <button onclick="submitRun()">Submit Run</button>
    <p id="timer" style="display:none;"></p>
  </div>

  <script type="module" src="script.js" defer></script>
</body>
</html>
