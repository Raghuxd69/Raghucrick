<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Hand Cricket Game</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="submitName()">Submit Name</button>
        <br><br>
        <button onclick="startMultiplayer()">Multiplayer</button>
        <button onclick="startComputer()">Play Against Computer</button>
    </div>

    <div id="multiplayerOptions" style="display:none;">
        <h2>Multiplayer Options</h2>
        <button onclick="createRoom()">Create Room</button>
        <br><br>
        <input type="text" id="roomInput" placeholder="Enter Room Code to Join" />
        <button onclick="joinRoom()">Join Room</button>
        <br><br>
        <button onclick="goBack('container')">Back</button>
    </div>

    <div id="gameArea" style="display:none;">
        <div id="timer" style="display:none;">Time left: 3 seconds</div>
        <h2 id="game"></h2>
        <div id="scores"></div>
        <div id="runButtons" style="display:none;">
            <button onclick="submitRun(1)">1</button>
            <button onclick="submitRun(2)">2</button>
            <button onclick="submitRun(3)">3</button>
            <button onclick="submitRun(4)">4</button>
            <button onclick="submitRun(5)">5</button>
            <button onclick="submitRun(6)">6</button>
        </div>
        <br><br>
        <button onclick="goBack('container')">Back</button>
    </div>
</body>
</html>
