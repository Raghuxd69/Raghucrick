<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket Game</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <h1>Welcome to Hand Cricket Game</h1>
        <button onclick="startMultiplayer()">Multiplayer</button>
        <button onclick="startComputer()">Computer</button>
    </div>

    <div id="multiplayerOptions" style="display: none;">
        <h2>Multiplayer Options</h2>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button onclick="submitName()">Submit Name</button>
        <button onclick="createRoom()">Create Room</button>
        <input type="text" id="roomInput" placeholder="Enter room code" />
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="gameArea" style="display: none;">
        <h2 id="game"></h2>
        <div id="runButtons" style="display: none;">
            <button onclick="submitRun(1)">1</button>
            <button onclick="submitRun(2)">2</button>
            <button onclick="submitRun(3)">3</button>
            <button onclick="submitRun(4)">4</button>
            <button onclick="submitRun(5)">5</button>
            <button onclick="submitRun(6)">6</button>
        </div>
        <div id="timer" style="display: none;">Time left: 3 seconds</div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
